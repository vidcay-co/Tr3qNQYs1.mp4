<style>
* {
    box-sizing: border-box;
    margin: 0;

}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding: 16px;
}

/* Title */
.video-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 12px;
}

/* Video Container (portrait lock) */
.video-wrapper {
    position: relative;
    width: 100%;
    max-width: 420px;       /* desktop: tidak kegedean */
    margin: 0 auto;
    aspect-ratio: 9 / 16;  /* KUNCI portrait */
    background: #000;
    border-radius: 14px;
    overflow: hidden;
}

/* Video */
video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    background: #000;
    border-radius: 14px;

    /* Disable user interaction fullscreen */
    pointer-events: auto;
}

/* HILANGKAN FULLSCREEN BUTTON */
video::-webkit-media-controls-fullscreen-button {
    display: none !important;
}
video::-webkit-media-controls-picture-in-picture-button {
    display: none !important;
}
video::-webkit-media-controls-enclosure {
    overflow: hidden;
}

/* Ad overlay */
.ad-overlay {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 320px;
    height: 50px;
    z-index: 10;
}
.ad-top {
    top: 10px;
}

/* Mobile optimization */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    .video-wrapper {
        max-width: 100%;
        border-radius: 10px;
    }
}
</style>
